<ion-view view-title="邂逅详情" can-swipe-back=false>
    <ion-nav-buttons side="right">
        <button class="button button-clear icon-left ion-ios-arrow-back" ng-click="back()">
            返回
        </button>
    </ion-nav-buttons>
    <ion-nav-title>
        邂逅详情
    </ion-nav-title>

    <ion-content>
        <a class="item item-icon-left item-icon-right" id="filterSex" href="javascript:void(0)"
           style="position:relative;top:30px;"
           ng-click="goTo('psXingbie')">
            <i class="icon ion-transgender"></i>
            性别
            <span class="item-note" ng-bind="HXUI.filter.Sex">
            </span>
        </a>

        <label class="item item-input" style="position:relative;top:30px;">
            <i class="icon ion-ios-location placeholder-icon"></i>
            <input type="text" placeholder="邂逅地点" ng-model="HXUI.filter.location">
        </label>

        <a class="item item-icon-left item-icon-right" href="javascript:void(0)" style="position:relative;top:30px;"
           ng-click="goTo('psFaxing')">
            <i class="icon ion-ios-person"></i>
            发型
            <span class="item-note" ng-bind="HXUI.filter.FaXing">
            </span>
        </a>
        <a class="item item-icon-left item-icon-right" href="javascript:void(0)" style="position:relative;top:30px;"
           ng-click="goTo('psYanjing')">
            <i class="icon ion-ios-glasses-outline"></i>
            眼镜
            <span class="item-note" ng-bind="HXUI.filter.YanJing">
            </span>
        </a>
        <a class="item item-icon-left item-icon-right" href="javascript:void(0)" style="position:relative;top:30px;"
           ng-click="goTo('psYifuleixing')">
            <i class="icon ion-tshirt"></i>
            衣服类型
            <span class="item-note" ng-bind="HXUI.filter.YiFuLeiXing">
            </span>
        </a>
        <a class="item item-icon-left item-icon-right" href="javascript:void(0)" style="position:relative;top:30px;"
           ng-click="goTo('psYifuyanse')">
            <i class="icon ion-ios-color-wand-outline"></i>
            衣服颜色
            <span class="item-note" ng-bind="HXUI.filter.YiFuYanSe">
            </span>
        </a>
        <a class="item item-icon-left item-icon-right" href="javascript:void(0)" style="position:relative;top:30px;"
           ng-click="goTo('psYifuhuawen')">
            <i class="icon ion-load-b"></i>
            衣服花纹
            <span class="item-note" ng-bind="HXUI.filter.YiFuHuaWen">
            </span>
        </a>

        <div align="center" style="position:relative;top:70px;">
            <button class="button icon ion-android-search button-balanced" style="width:80%" ng-click="submit()">
            </button>
        </div>


    </ion-content>

</ion-view>
