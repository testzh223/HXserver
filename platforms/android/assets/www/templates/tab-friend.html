<ion-view view-title="{{userInfo.Nickname}}的朋友圈" can-swipe-back=false cache-view="false">

    <ion-nav-title>
        {{userInfo.Nickname}}的朋友圈1
    </ion-nav-title>

    <ion-content id="mainContent">
        <ion-list>
            <ion-item class="item item-avatar" ng-repeat="x in userInfo.Friends" ng-click="openChat(x)">
                <img ng-src="{{getSrc(x)}}">
                <h2>{{x.Nickname}}</h2>
                <h2>邂逅时间:{{moment(x.Time,'x').format('YYYY-MM-DD')}}</h2>
                <ion-option-button class="button-assertive" ng-click="deleteFriend(x)">
                    删除好友
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
