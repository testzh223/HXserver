<ion-view view-title="登入" can-swipe-back=false cache-view="false">
    <ion-content>
        <div ng-controller='accountLoginCtrl' style="position:relative;top:50px;">
            <label class="item item-input item-floating-label">
                <span class="input-label">账号</span>
                <input type="text" placeholder="账号" ng-model="loginAccount">
            </label>

            <label class="item item-input item-floating-label">
                <span class="input-label">密码</span>
                <input type="password" placeholder="密码" ng-model="loginPassword">
            </label>

            <button class="button button-calm button-block" style="position:relative;top:100px;width:80%;margin:0 auto;"
                    ng-click="login()">
                登入
            </button>

            <button class="button button-calm button-block" style="position:relative;top:150px;width:80%;margin:0 auto;" ng-click="jumpTo('accountRegist')">
                注册
            </button>
            <div ng-bind="userInfo.user"></div>
        </div>

    </ion-content>
</ion-view>
