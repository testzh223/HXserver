<ion-view view-title="衣服类型" can-swipe-back=false>

    <ion-nav-buttons side="right">
        <button class="button button-clear icon-left ion-ios-arrow-back" ng-click="back()">
            返回
        </button>
    </ion-nav-buttons>

    <ion-content align="center">
        <button class="button button-block button-light" style="margin:0 auto;" ng-click="setStyle('YiFuLeiXing','风衣,大衣')">
            风衣/大衣
        </button>
        <button class="button button-block button-light" style="margin:0 auto;" ng-click="setStyle('YiFuLeiXing','西装,夹克,套装')">
            西装/夹克/套装
        </button>
        <button class="button button-block button-light" style="margin:0 auto;" ng-click="setStyle('YiFuLeiXing','运动外套,卫衣')">
            运动外套/卫衣
        </button>
        <button class="button button-block button-light" style="margin:0 auto;" ng-click="setStyle('YiFuLeiXing','T恤长袖')">
            T恤长袖
        </button>
        <button class="button button-block button-light" style="margin:0 auto;" ng-click="setStyle('YiFuLeiXing','T恤短袖')">
            T恤短袖
        </button>
        <button class="button button-block button-light" style="margin:0 auto;" ng-click="setStyle('YiFuLeiXing','马甲,背心')">
            马甲/背心
        </button>
        <button class="button button-block button-light" style="margin:0 auto;" ng-click="setStyle('YiFuLeiXing','长袖衬衫')">
            长袖衬衫
        </button>
        <button class="button button-block button-light" style="margin:0 auto;" ng-click="setStyle('YiFuLeiXing','短袖衬衫')">
            短袖衬衫
        </button>
        <button class="button button-block button-light" style="margin:0 auto;" ng-click="setStyle('YiFuLeiXing','毛衣,针织物')">
            毛衣/针织物
        </button>
        <button class="button button-block button-light" style="margin:0 auto;" ng-click="setStyle('YiFuLeiXing','连体裙')">
            连体裙
        </button>
    </ion-content>

</ion-view>
